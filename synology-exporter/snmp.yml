          - labelname: diskIndex
            type: gauge
      - name: diskModel
        oid: 1.3.6.1.4.1.6574.2.1.1.3
        type: DisplayString
        indexes:
          - labelname: diskIndex
            type: gauge
      - name: diskStatus
        oid: 1.3.6.1.4.1.6574.2.1.1.5
        type: gauge
        indexes:
          - labelname: diskIndex
            type: gauge
      - name: diskTemperature
        oid: 1.3.6.1.4.1.6574.2.1.1.6
        type: gauge
        indexes:
          - labelname: diskIndex
            type: gauge
      - name: raidName
        oid: 1.3.6.1.4.1.6574.3.1.1.2
        type: DisplayString
        indexes:
          - labelname: raidIndex
            type: gauge
