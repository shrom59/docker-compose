services:
  dockhand:
    image: fnsys/dockhand:latest
    container_name: dockhand
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - dockhand_data:/app/data
      - /home/docker/compose/:/app/data/stacks
    networks:
      - proxy
    labels:
      traefik.enable: true
      traefik.http.routers.dockhand.entrypoints: https
      traefik.http.routers.dockhand.rule: Host("dockhand.${DOMAIN}")
      traefik.http.routers.dockhand.service: dockhand
      traefik.http.services.dockhand.loadbalancer.server.port: 3000

networks:
  proxy:
    external: true
    
volumes:
  dockhand_data: